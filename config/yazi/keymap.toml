"$schema" = "https://yazi-rs.github.io/schemas/keymap.json"

[manager]
prepend_keymap = [
    { on = [
        "h",
    ], run = "hidden toggle", desc = "Toggle hidden files" },
    { on = [
        "<Home>",
    ], run = "cd ~", desc = "Go to the home directory" },
    { on = [
        "<F1>",
    ], run = "help", desc = "Open help" },
    { on = [
        "z",
    ], run = "plugin fzf", desc = "Jump to a directory, or reveal a file using fzf" },
    { on = [
        "<Enter>",
    ], run = "plugin --sync smart-enter", desc = "Open or enter" },
    { on = [
        "<Right>",
    ], run = "plugin --sync smart-enter", desc = "Open or enter" },
]

[tasks]
prepend_keymap = [
    { on = [
        "<F1>",
    ], run = "help", desc = "Open help" },
    { on = [
        "q",
    ], run = "close", desc = "Hide the task manager" },
]

[input]
prepend_keymap = [{ on = ["<F1>"], run = "help", desc = "Open help" }]

[select]
prepend_keymap = [{ on = ["<F1>"], run = "help", desc = "Open help" }]

[completion]
prepend_keymap = [{ on = ["<F1>"], run = "help", desc = "Open help" }]
