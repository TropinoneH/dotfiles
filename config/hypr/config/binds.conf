###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty -o initial_window_width=94c -o initial_window_height=24c -T yazi yazi


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
# $mainMod = SUPER # Sets "Windows" key as main modifier
$mainMod = SUPER

# firmware
bind = , xf86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , xf86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86AudioPlay, exec, mpc toggle
bind = , XF86AudioPrev, exec, mpc prev
bind = , XF86AudioNext, exec, mpc next
bind = $mainMod, L, exec, hyprlock

# hyprland
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, M, exec, kitty -o initial_window_width=94c -o initial_window_height=24c -T ncmpcpp ncmpcpp
bind = $mainMod SHIFT, C, exec, kitty -o initial_window_width=94c -o initial_window_height=4c -T ncmpcpp cava

# layout
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# starter
bind = $mainMod, W, exec, rofi -show drun -no-default-config -config ~/.config/rofi/config.rasi
bind = $mainMod SHIFT, W, exec, rofi -show drun -no-default-config -config ~/.config/rofi/full_screen.rasi
bind = $mainMod, B, exec, rofi-bluetooth -no-default-config -config ~/.config/rofi/one-config.rasi
bind = $mainMod, TAB, exec, rofi -show window -no-default-config -config ~/.config/rofi/config.rasi
bind = $mainMod, N, exec, networkmanager_dmenu -no-default-config -config ~/.config/rofi/one-config.rasi
bind = $mainMod, V, exec, rofi -modi 'clipboard:greenclip print' -show clipboard -run-command '{cmd}' -no-default-config -config ~/.config/rofi/one-config.rasi
bind = $mainMod, M, exec, ~/.config/rofi/mpd/mpd
bind = $mainMod SHIFT, L, exec, ~/.config/rofi/powermenu/powermenu
bind = $mainMod, C, exec, qalculate-qt
# bind = $mainMod, C, exec, rofi -show calc -modi calc -no-default-config -config ~/.config/rofi/one-config.rasi

bind = $mainMod SHIFT, N, exec, neovide

# screenshot
bind = , Print, exec, ~/.config/hypr/scripts/screenshot

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod SHIFT, minus, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, r-1
bind = $mainMod, mouse_up, workspace, r+1
bind = CTRL ALT, LEFT, workspace, m-1
bind = CTRL ALT, RIGHT, workspace, m+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
