; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.bg}
label-mode-foreground = ${color.fg}

label-focused = %icon%
label-focused-foreground = ${color.green}
label-focused-background = ${color.bg}
label-focused-underline =  ${color.green}
label-focused-padding = 1
label-focused-font = 7

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${color.bg}
label-unfocused-font = 7

label-visible = %icon%
label-visible-underline = ${color.purple}
label-visible-padding = 1
label-visible-foreground = ${color.purple}
label-visible-background = ${color.bg}
label-visible-font = 7

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.bg}
label-urgent-padding = 1
label-urgent-font = 7
